<p>cliente-edit works!</p>
<form (ngSubmit)="updateArticulo()">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" class="form-control"[(ngModel)]="cliente.nombre">
    </div>

    <div class="form-group">
        <label for="id_tipo">Tipo Cliente</label>
        <input type="number" name="id_tipo" class="form-control"[(ngModel)]="cliente.id_tipo">
    </div>
   
 
    <button class="btn btn-dark btn-sm mt-4" routerLink="['clientes']">Update</button>
</form>
