<form (ngSubmit)="insertData()">
  
    <div class="form-group">
        <label for="codigo">Nombre</label>
        <input type="text" name="nombre" class="form-control" [(ngModel)]="cliente.nombre">
    </div>
    <div class="form-group">
        <label for="nombre">Tipo Cliente</label>
        <input type="number" name="id_tipo" class="form-control" [(ngModel)]="cliente.id_tipo">
    </div>
  

    <button class="btn btn-dark btn-sm mt-4">Submit</button>
</form>
  
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Tipo</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cliente of clientes">
            <th scope="row">{{cliente.id_cliente}}</th>
            <td >{{cliente.nombre}}</td>
            <td >{{cliente.id_tipo}}</td>
            <td>
                <button class="btn btn-danger btn-sm" (click)="deleteData(cliente.id_cliente)">Eliminar</button>
                <button class="btn btn-warning btn-sm mx-2" routerLink="ed/{{cliente.id_cliente}}">Editar</button>
            </td>     
        </tr>
    </tbody>
</table>
